<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width,initial-scale=1"/>
	<title>TMBViatges</title>
	<link rel="shortcut icon" href="./img/favicon.png"/>
</head>
<body>
	<header>
		<img id="logo" src="./img/Logo-TMB.png"/>
		<div id="header-links">
			<a href="./index.html">Gestionar viatges</a>
			<span class='separator'>|</span>
			<a href="./linies.html" class="here">Veure línies</a>
		</div>
	</header>

	<form id="form" action="./resultats-linies.html" method="GET">
		<table  style="margin: auto;">
			<tr>
				<td>Origen</td>
				<td colspan="2"><select id="origin-select" name="i"></select></td>
			</tr>
			<tr>
				<td>Destí</td>
				<td colspan="2"><select id="destination-select" name="f"></select></td>
			</tr>
			<tr>
				<td>Día</td>
				<td><input id="works" class="styled" name="w" placeholder="AAAA-MM-DD" autocomplete="off"/></td>
				<td><button id="today">Avui</button></td>
			</tr>
			<tr>
				<td colspan="3" style="text-align: center;position: relative;">
					<button>Cercar</button>
					<button id="obres" class="secondary" style="right: 0; position: absolute;">Veure obres</button>
				</td>
			</tr>
		</table>
	</form>

	<div id="content" style="display:none">
		<div id="all-lines">

		</div>
	</div>

	<script type="text/javascript" src="./js/bundle-linies.js"></script>

	<footer>Aplicació no oficial de TMB</footer>
</body>
</html>
